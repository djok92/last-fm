<div class="artist">
    <app-header></app-header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6" *ngIf="artistToShow">
          <app-card (sendLikeInfoArtistEmitter)="getLikeInfo($event)"
            [img]="artistToShow.image" 
            [name]="artistToShow.name" 
            [listeners]="artistToShow.listeners"
            [link]="artistToShow.link"
          >
          </app-card>
        </div>
      </div>
    </div>
  </div>
