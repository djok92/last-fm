<div class="login-registration">
  
  <app-header-logout
    (emitLoginTrigger)="getLoginTrigger($event)"
    (emitRegistrationTrigger)="getRegistrationTrigger($event)"> 
  </app-header-logout> 
  
  <div class="container">
      <div class="row">
        <div class="col-lg-8 mt-5 mb-5 mx-auto">
          <app-login-form
            (emitFormValues)="getLoginValues($event)"
            [login]="this.login"> 
          </app-login-form>
          <app-registration-form
            (emitFormValues)="getRegistrationValues($event)"
            [registration]="this.registration">
          </app-registration-form>
        </div>
      </div>
    </div>
</div>
