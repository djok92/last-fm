<div class="artist">
    <app-header></app-header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6" *ngIf="artistToShow">
          <app-card
            [functionArtist]="this.artistService.setLikesArtist"
            [img]="artistToShow.image" 
            [name]="artistToShow.name" 
            [listeners]="artistToShow.listeners"
            [link]="artistToShow.link"
            [artist]="artistToShow.artist"
            [route]="this.currentPage"
          >
          </app-card>
        </div>
      </div>
    </div>
  </div>
