<form class="registration" *ngIf="registration" [formGroup]="regForm">
    <h3>Registration</h3>
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" class="form-control" id="userName" placeholder="Enter Username" formControlName="userName">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="lastName">Lastname</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Age</label>
        <input type="number" class="form-control" id="Age" placeholder="Age" formControlName="age">
    </div>
    <button type="submit" class="btn btn-primary" (click)="sendFormValues()">Submit</button>
</form>
